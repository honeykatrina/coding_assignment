<main>
    <h1>Add client</h1>
    <form [formGroup]="f" (ngSubmit)="submit()">
        <label>
            <div>Client number</div>
            <input type="number" formControlName="customerId" min="1" appAutofocus />
        </label>
        <label>
            <div>Name</div>
            <input type="text" formControlName="name" />
        </label>
        <label>
            <div>Surname</div>
            <input type="text" formControlName="surname" />
        </label>
        <label>
            <div>Initial credit</div>
            <input type="number" formControlName="initialCredit" min="0" step="0.01" />
        </label>
        <button [disabled]="f.invalid" class="primary">Add</button>
    </form>
</main>
